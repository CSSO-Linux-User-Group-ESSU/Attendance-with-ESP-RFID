{% extends "attendance_app/control_panel.html" %}

{% block content %}
  <p><a href="{%url 'student_app:students' %}" class="back-link">Go back</a></p>
  <div class="container">
    <h2 class="attendance_dashboard_h2">Add Student</h2>
  </div>


  <form method="post" action="{% url 'student_app:add_student' %}" class="form-container">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Add</button>
  </form>

{% endblock content %}
