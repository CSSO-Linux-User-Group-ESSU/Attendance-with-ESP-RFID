{% extends "attendance_app/control_panel.html" %}

{% block content %}
    <h2 class="attendance_dashboard_h2">Devices</h2>

    <p>
        <!-- <a href="{% url 'attendance_app:add_device' %}" class="back-link">Add New Device</a> -->
        <button id="openModalBtn" class="back-link">Add New Device</button>
    </p>

    

    <div id="attendanceModal" class="modal" style="display: none;">
        <div class="modal-content">
          <span id="closeModalBtn" class="close">&times;</span>
          <h2 class="attendance_dashboard_h2">New Device</h2>
          <form method="post" action="{% url 'attendance_app:add_device' %}" class="form-container">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Add</button>
          </form>
        </div>
    </div>

    <table class="table1">
        <thead>
            <tr>
                <th>Device</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td>{{device.name}}</td>
                <td><a href="{% url 'attendance_app:delete_device' device.id %}" class="view-btn">Remove</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No devices</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% load static %}
    <script src="{% static 'attendance_app/js/modal.js' %}"></script>

{% endblock content %}
