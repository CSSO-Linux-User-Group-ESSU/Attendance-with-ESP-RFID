<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'attendance_app/css/style.css' %}">
</head>
<body>

    <div class="wrapper">
        <!--
        
        <header>
            <h3>Attendance System</h3>
        </header>
        -->

        <div class="container">
            <div class="center-box">
                <!-- <img class="logo" src="{% static 'attendance_app/img/essu_logo.png' %}"> -->
                <h1 class="logo-font">EAC</h1>
                <form action="{% url 'attendance_app:log_in' %}" method="post" class="form1">

                    {% csrf_token %}

                        <label for="username" class="label">Username</label>
                        <input type="text" id="username" name="username" required class="input-field" placeholder="Username">
                        <label for="email" class="label">Email</label>
                        <input type="email" id="email" name="email" required class="input-field" placeholder="Email">
                        <label for="password" class="label">Username</label>
                        <input type="password" id="password" name="password" required class="input-field" placeholder="Password">
                        <label for="username" class="label">Username</label>
                        <input type="password" id="password2" name="password2" required class="input-field" placeholder="Confirm Password">

                        <button type="submit" class="login-btn">Sign Up</button>

                </form>

                <hr style="border: 1px solid white; opacity: 0.16; width: 100%;">

                <button class="login-btn" onclick="window.location.href='{% url 'attendance_app:log_in' %}';"><a>Log In Account</button>
            </div>
        </div>

        <!--<footer class="footer2">
            <p>&copy; 2024 ESSU Attendance System. All Rights Reserved.</p>
        </footer>-->

    </div>

</body>
</html>
