<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'attendance_app/css/login_signup.css' %}">
</head>
<body>

    <div class="wrapper">
        <!--
        
        <header>
            <h3>Attendance System</h3>
        </header>
        -->

        <div class="container">

            <div class="center-box">
                <!-- <img class="logo" src="{% static 'attendance_app/img/essu_logo.png' %}"> -->

                <h1>Sign Up</h1>

                <form action="{% url 'attendance_app:log_in' %}" method="post" class="form1">

                    {% csrf_token %}

                    <div class="input-field">
                        <input type="text" id="username" name="username" class="input-field" placeholder="username" required>
                        <span class="create-acc-svg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 2A10.13 10.13 0 0 0 2 12a10 10 0 0 0 4 7.92V20h.1a9.7 9.7 0 0 0 11.8 0h.1v-.08A10 10 0 0 0 22 12 10.13 10.13 0 0 0 12 2zM8.07 18.93A3 3 0 0 1 11 16.57h2a3 3 0 0 1 2.93 2.36 7.75 7.75 0 0 1-7.86 0zm9.54-1.29A5 5 0 0 0 13 14.57h-2a5 5 0 0 0-4.61 3.07A8 8 0 0 1 4 12a8.1 8.1 0 0 1 8-8 8.1 8.1 0 0 1 8 8 8 8 0 0 1-2.39 5.64z"></path><path d="M12 6a3.91 3.91 0 0 0-4 4 3.91 3.91 0 0 0 4 4 3.91 3.91 0 0 0 4-4 3.91 3.91 0 0 0-4-4zm0 6a1.91 1.91 0 0 1-2-2 1.91 1.91 0 0 1 2-2 1.91 1.91 0 0 1 2 2 1.91 1.91 0 0 1-2 2z"></path></svg>
                        </span>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" name="email" class="input-field" placeholder="email" required>
                        <span class="create-acc-svg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path></svg>
                        </span>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" class="input-field" placeholder="password" required>
                        <span class="create-acc-svg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"></path></svg>
                        </span>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password2" name="password2" class="input-field" placeholder="confirm password" required>
                        <span class="create-acc-svg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path></svg>
                        </span>
                    </div>
                    
                    <button type="submit" class="login-btn">Sign Up</button>

                </form>

                <hr style="border: 1px solid white; opacity: 0.16; width: 90%;">

                <button class="create-acc-btn" onclick="window.location.href='{% url 'attendance_app:log_in' %}';"><a>Log In Account</button>
            </div>
        </div>

        <!--<footer class="footer2">
            <p>&copy; 2024 ESSU Attendance System. All Rights Reserved.</p>
        </footer>-->

    </div>

</body>
</html>
