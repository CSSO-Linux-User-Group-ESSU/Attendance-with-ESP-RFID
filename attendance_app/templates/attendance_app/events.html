{% extends "attendance_app/control_panel.html" %}

{% block content %}
    <h2>Attendance:</h2>

    <p>
        <a href="{% url 'add_event' %}">Add New Attendance</a>
    </p>

    <ul>
        {% for event in events %}
        <li>{{ event.name }} | {{event.instructor}} | {{ event.device }} | <a href="{% url 'event' event.id %}">View</a></li>
        {% empty %}
        <li>No events</li>
        {% endfor %}
    </ul>

{% endblock content %}
