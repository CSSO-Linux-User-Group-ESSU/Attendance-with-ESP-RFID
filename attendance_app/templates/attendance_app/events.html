{% extends "attendance_app/control_panel.html" %}

{% block content %}
    <h2>Events</h2>


    <h3>Select an event:</h3>
    <ul>
        {% for event in events %}
        <li>
            <p><a href="{% url 'event' event.id %}">{{event.name}}</a></p>
        </li>
        {% empty %}
        <p>No events available</p>
        {% endfor %}
    </ul>

{% endblock content %}
