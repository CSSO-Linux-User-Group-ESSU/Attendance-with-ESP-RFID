{% extends "attendance_app/control_panel.html" %}

{% block content %}
    <h2>Events:</h2>

    <p>
        <a href="{% url 'add_event' %}">Add New Event</a>
    </p>

    <ul>
        {% for event in events %}
        <li><a href="{% url 'event' event.id %}">{{ event.name }}</a></li>
        {% empty %}
        <li>No events</li>
        {% endfor %}
    </ul>

{% endblock content %}
