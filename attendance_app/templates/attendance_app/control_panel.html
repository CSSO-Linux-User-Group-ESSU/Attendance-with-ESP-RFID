<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Attendance System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'attendance_app/css/style.css' %}">
</head>
<body>
    <div class="wrapper">
    <header>
        <h3>Attendance System</h3>
            {% if user.is_authenticated %}
                <a href="{% url 'attendance_app:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'attendance_app:index' %}">Login</a>
            {% endif %}
    </header>





    <div class="main-content">
        <div class="div2">
            <a class=button1_hover href="{% url 'attendance_app:dashboard' %}">History</a>
            <a class=button1_hover href="{% url 'attendance_app:events' %}">Attendance</a>
            <a class=button1_hover href="{% url 'attendance_app:devices' %}">Devices</a>
            <a class=button1_hover href="{% url 'student_app:students' %}">Students</a>
        </div>
        {% block content %}
        {% endblock content %}
    </div>



    <footer class="footer2">
        <p>&copy; 2024 ESSU Attendance System. All Rights Reserved.</p>
    </footer>
    </div>
</body>
</html>
