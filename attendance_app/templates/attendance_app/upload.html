{% extends "attendance_app/control_panel.html" %}

{% block content %}
    <p><a href="{%url 'students' %}" class="back-link">Go back</a></p>
    <div class="container">
        <h2 class="attendance_dashboard_h2">Add Students from file</h2>
    </div>

    <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock content %}
