
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'attendance_app/styles.css' %}">
</head>

<body>
    <div class="login-container">
        <h1>Attendance System</h1>


        {% for message in messages %}
        <h4>{{ message }}</h4>
        {% endfor %}


        <form action="control_panel/" method="post">
            {% csrf_token %}
            <input type="text" name="admin" id="admin" placeholder="Admin ID" required>
            <br>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <br>
            <button type="submit">Login</button>
        </form>


        <div class="footer">
            <p>&copy; {{ current_year }} ESSU Main - Attendance System</p>
        </div>
    </div>
</body>
</html>
