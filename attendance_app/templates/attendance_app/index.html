<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'attendance_app/css/style.css' %}">
</head>
<body>

    <div class="wrapper">
        <!-- {% if messages %}
            <div class="container">
                {% for message in messages %}
                    <div>
                        {{ message }}
                        <button onclick="this.parentElement.style.display='none';">&times;</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %} -->
        <header>
            <h3>Attendance System</h3>
        </header>

        <div class="container">
            <h1 class="h11">Login</h1>
            <form action="{% url 'attendance_app:control_panel' %}" method="post" class="form1">

                {% csrf_token %}

                    <input type="text" id="username" name="username" required class="input-field" placeholder="Enter Username">
                    <br>
                    <input type="password" id="password" name="password" required class="input-field" placeholder="Enter Password">
                    <br>

                    <button type="submit" class="login-btn">LOGIN</button>

            </form>
        </div>

        <footer class="footer2">
            <p>&copy; 2024 ESSU Attendance System. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
